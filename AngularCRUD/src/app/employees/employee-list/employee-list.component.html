<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{ emp.EmpCode }}]-{{ emp.FullName }}</td>
    <td (click)="populateForm(emp)">{{ emp.Position }}</td>
    <td (click)="populateForm(emp)">{{ emp.Mobile }}</td>
    <td>
      <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons" (click)="populateForm(emp)">&#xE254;</i></a>
    </td>
    <td>
      <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" (click)="onDelete(emp.EmployeeID)">&#xE872;</i></a>

    </td>
  </tr>
</table>
