<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden"  name="EmployeeID"
    #FullName="ngModel"
    [(ngModel)]="_employeeService.formData.EmployeeID">
    <div class="container">


    <div class="form-group">
        <label>Full Name</label>
        <input
          name="FullName"
          #FullName="ngModel"
          [(ngModel)]="_employeeService.formData.FullName"
          class="form-control" required
        />
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This Field is required.</div>
      </div>
      <div class="form-group">
        <label>Position</label>
        <input
          name="Position"
          #Position="ngModel"
          [(ngModel)]="_employeeService.formData.Position"
          class="form-control"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Emp Code</label>
          <input
            name="EmpCode"
            #EmpCode="ngModel"
            [(ngModel)]="_employeeService.formData.EmpCode"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Mobile</label>
          <input
            name="Mobile"
            #Mobile="ngModel"
            [(ngModel)]="_employeeService.formData.Mobile"
            class="form-control"
          />
        </div>
    </div>
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
        </div>
      </div>
</form>
